# Meal timing configurations for Global Encounters Application
# All times are in 24-hour format (HH:MM)

lunch:
  start_time: "10:00"
  end_time: "15:00"
  name: "Lunch"
  description: "Regular lunch service"

dinner:
  start_time: "17:00"
  end_time: "22:00"
  name: "Dinner"
  description: "Regular dinner service"

# Additional meal timing settings
meal_window:
  # Maximum time (in minutes) after which a meal is considered late
  late_threshold: 30

  # Minimum time (in minutes) before which a meal cannot be taken
  early_threshold: 15

# Special meal timings (if needed)
special_meals:
  breakfast:
    start_time: "07:00"
    end_time: "09:30"
    name: "Breakfast"
    description: "Special breakfast service"
    is_active: false # Set to true when breakfast service is active

  late_night:
    start_time: "22:00"
    end_time: "23:30"
    name: "Late Night Snacks"
    description: "Late night snack service"
    is_active: false # Set to true when late night service is active
